<!-- kr-badge-big.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320" role="img" aria-label="KR badge logo">
  <title>KR Badge</title>
  <defs>
    <linearGradient id="grad2" x1="0" x2="1">
      <stop offset="0" stop-color="#2b2ef7"/>
      <stop offset="1" stop-color="#7b3cff"/>
    </linearGradient>
  </defs>

  <!-- Large circle background -->
  <circle cx="160" cy="160" r="150" fill="#0b1020"/>
  <!-- Gradient inner ring -->
  <circle cx="160" cy="160" r="120" fill="url(#grad2)"/>
  <circle cx="160" cy="160" r="112" fill="#0b1020"/>

  <!-- Bigger Monogram -->
  <text x="160" y="178" text-anchor="middle"
        font-family="Montserrat, Inter, system-ui"
        font-weight="800"
        font-size="88"
        fill="#ffffff">KR</text>

  <!-- Tagline -->
  <text x="160" y="220" text-anchor="middle"
        font-family="Inter"
        font-size="14"
        fill="#c9c9d6"
        letter-spacing="3">KINSU RAJPUT</text>

  <!-- Accent dots -->
  <circle cx="100" cy="160" r="5" fill="#7b3cff"/>
  <circle cx="220" cy="160" r="5" fill="#7b3cff"/>
</svg>
